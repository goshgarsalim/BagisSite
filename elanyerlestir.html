<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elan Qeydiyyatı</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
          Elan Qeydİyyatı
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Adınız</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
            <label>Soyadınız</label>
            <input type="text" class="input">
         </div>  
           <div class="inputfield">
            <label>Telefon</label>
            <input type="tel" class="input">
         </div> 
         <div class="inputfield">
            <label>İtmə Traixi</label>
            <input type="date" class="input">
         </div> 
         <div class="inputfield">
            <label>Cinsiyyəti</label>
            <input type="text" class="input">
         </div> 


         
          <div class="inputfield">
              <label>Son Görüldüyü yer</label>
              <input type="text" class="input">
           </div> 
    
           <div class="inputfield">
            <label>Heyvanın Şəkilləri</label>
            <input id="default-btn" class="input"  type="file" multiple hidden>
            <button onclick="defaultBtnActive()" style="display: block;
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            border-radius: 20px;
            color: #fff;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 1px;
            
            cursor: pointer;
            background:#28CA00;">Heyvanın şəkillərini seçin</button>
            <span id="custom-txt" style="margin-left: 10px; font-size: 15px; width: 65%;">No File Choosen</span>
         </div> 
               
          <div class="inputfield terms">
            <label class="check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <p>Bunu Qəbul Etməlisiniz! Heyvan tapıldıqdan sonra xaiş edirik elanınızı saytdan siliniz. </p>
         </div> 

          <div class="inputfield">
            <input type="submit" value="Əlavə et" class="btn">
          </div>

        </div>
    </div>
    <script>
      const defaultBtn = document.querySelector("#default-btn");
      const customBtn = document.querySelector("#custom-btn");
      const customTxt = document.querySelector("#custom-txt");
      
      function defaultBtnActive(){
           defaultBtn.click();
         }
         defaultBtn.addEventListener("change",function(){
       
            
            if(defaultBtn.value){
              
                  customTxt.innerHTML ="File Choosen";
                 
              }else{
                customTxt.innerHTML = "No File Choosen";
              }
            
          
            
         });
    </script>
</body>
</html>
